<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Price Betting</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
        }
        .panel {
            background-color: #1c1c1c;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            margin-bottom: 20px;
        }
        .panel h2 {
            margin-bottom: 20px;
            text-align: center;
        }
        .panel label, .panel input, .panel select, .panel button {
            display: block;
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            background-color: #2c2c2c;
            border: 1px solid #3c3c3c;
            border-radius: 5px;
            color: white;
        }
        .panel button {
            background-color: #4CAF50;
            cursor: pointer;
        }
        .panel button:hover {
            background-color: #45a049;
        }
        .sell {
            background-color: #e74c3c;
        }
        .sell:hover {
            background-color: #c0392b;
        }
        .price {
            font-size: 24px;
            text-align: center;
            margin: 20px 0;
        }
        .history {
            max-width: 300px;
            margin-top: 20px;
        }
        .history table {
            width: 100%;
            border-collapse: collapse;
        }
        .history th, .history td {
            border: 1px solid #3c3c3c;
            padding: 8px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="panel">
        <h2>Live Crypto Price</h2>
        <div id="priceDisplay" class="price">$0.00</div>
    </div>

    <div class="betting panel">
        <h2>Place Bet</h2>
        <label for="cryptoSelect">Select Cryptocurrency</label>
        <select id="cryptoSelect" onchange="updatePrice()">
            <option value="bitcoin">Bitcoin (BTC)</option>
            <option value="ethereum">Ethereum (ETH)</option>
            <!-- Add more cryptocurrencies as needed -->
        </select>

        <label for="betAmount">Bet Amount</label>
        <input type="number" id="betAmount" placeholder="Enter amount" required>

        <label for="timeSelect">Select Time (seconds)</label>
        <select id="timeSelect">
            <option value="30">30s</option>
            <option value="60">60s</option>
            <option value="120">120s</option>
            <option value="240">240s</option>
            <option value="480">480s</option>
        </select>

        <button class="sell" onclick="placeBet('down')">Bet Down</button>
        <button onclick="placeBet('up')">Bet Up</button>
    </div>

    <div id="result" class="panel" style="display:none;">
        <h2>Result</h2>
        <span id="resultMessage"></span>
    </div>

    <div class="history panel">
        <h2>Bet History</h2>
        <table id="historyTable">
            <thead>
                <tr>
                    <th>Time</th>
                    <th>Direction</th>
                    <th>Amount</th>
                    <th>Result</th>
                </tr>
            </thead>
            <tbody>
                <!-- Bet history will be populated here -->
            </tbody>
        </table>
    </div>

    <script>
        let userBalance = 1000;

        function updatePrice() {
            const crypto = document.getElementById('cryptoSelect').value;
            fetch(`https://api.coingecko.com/api/v3/simple/price?ids=${crypto}&vs_currencies=usd`)
                .then(response => response.json())
                .then(data => {
                    const price = data[crypto].usd;
                    document.getElementById('priceDisplay').innerText = `$${price.toFixed(2)}`;
                });
        }

        function placeBet(direction) {
            const betAmount = parseFloat(document.getElementById('betAmount').value);
            const selectedTime = parseInt(document.getElementById('timeSelect').value);
            const crypto = document.getElementById('cryptoSelect').value;

            if (betAmount > userBalance) {
                alert('Insufficient balance to place this bet!');
                return;
            }

            userBalance -= betAmount;
            document.getElementById('result').style.display = 'block';
            document.getElementById('resultMessage').innerText = `Betting $${betAmount} on ${crypto.toUpperCase()} price going ${direction.toUpperCase()}...`;

            const initialPrice = parseFloat(document.getElementById('priceDisplay').innerText.replace('$', ''));

            setTimeout(() => {
                fetch(`https://api.coingecko.com/api/v3/simple/price?ids=${crypto}&vs_currencies=usd`)
                    .then(response => response.json())
                    .then(data => {
                        const finalPrice = data[crypto].usd;
                        const win = (direction === 'up' && finalPrice > initialPrice) || (direction === 'down' && finalPrice < initialPrice);
                        const resultBalanceChange = win ? betAmount * 2 : 0;

                        if (win) {
                            document.getElementById('resultMessage').innerText = `You Win! Your bet of $${betAmount} has doubled.`;
                        } else {
                            document.getElementById('resultMessage').innerText = `You Lose! You lost $${betAmount}.`;
                        }

                        userBalance += resultBalanceChange;
                        addBetToHistory(crypto, direction, betAmount, win);
                    });
            }, selectedTime * 1000);
        }

        function addBetToHistory(crypto, direction, amount, win) {
            const historyTable = document.getElementById('historyTable').getElementsByTagName('tbody')[0];
            const newRow = historyTable.insertRow();

            const timeCell = newRow.insertCell(0);
            const directionCell = newRow.insertCell(1);
            const amountCell = newRow.insertCell(2);
            const resultCell = newRow.insertCell(3);

            const currentTime = new Date().toLocaleTimeString();
            timeCell.innerText = currentTime;
            directionCell.innerText = direction.toUpperCase();
            amountCell.innerText = `$${amount}`;
            resultCell.innerText = win ? 'Win' : 'Lose';
        }

        updatePrice(); // Initialize price display
        setInterval(updatePrice, 5000); // Update price every 5 seconds
    </script>
</body>
</html>
